<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Handgemachte Deko</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body { background:#fafafa; color:#222; }
    a { color:#111; }
    a:hover, a:focus { color:#555; text-decoration:none; }

    .navbar { border:none; background:#fff; box-shadow:0 2px 12px rgba(0,0,0,.04); }
    .navbar-brand { font-weight:700; letter-spacing:.3px; }

    .categories { padding:35px 0 10px; }
    .category-card { background:#fff; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.06); transition:all .25s ease; border:1px solid rgba(0,0,0,.06); display:block; padding:26px 22px; height:140px; }
    .category-card:hover { transform:translateY(-3px); box-shadow:0 12px 28px rgba(0,0,0,.09); }
    .category-icon { font-size:28px; margin-bottom:12px; }
    .category-title { font-size:18px; font-weight:600; }
    .category-sub { color:#777; font-size:13px; }

    .category-disabled { cursor:not-allowed; opacity:.55; }
    .category-disabled:hover { transform:none; box-shadow:0 8px 24px rgba(0,0,0,.06); }

    #gallery { padding:40px 0; display:none; }

    .img-wrapper { position:relative; margin-top:15px; border-radius:12px; overflow:hidden; box-shadow:0 6px 18px rgba(0,0,0,.06); background:#fff; }
    .img-wrapper img { width:100%; display:block; }

    .img-overlay { background:rgba(0,0,0,.5); width:100%; height:100%; position:absolute; top:0; left:0; display:flex; justify-content:center; align-items:center; opacity:0; transition:opacity .4s ease; }
    .img-overlay i { color:#fff; font-size:3em; }

    #overlay { background:rgba(0,0,0,0.85); width:100%; height:100%; position:fixed; top:0; left:0; display:flex; justify-content:center; align-items:center; z-index:999; user-select:none; }
    #overlay img { margin:0; width:80%; height:auto; object-fit:contain; padding:5%; }
    @media (min-width:768px){ #overlay img{ width:60%; } }
    @media (min-width:1200px){ #overlay img{ width:50%; } }

    #nextButton, #prevButton, #exitButton { color:#fff; transition:opacity .3s; }
    #nextButton:hover, #prevButton:hover, #exitButton:hover { opacity:.75; }
    #nextButton, #prevButton { font-size:2em; }
    @media (min-width:768px){ #nextButton, #prevButton { font-size:3em; } }
    #exitButton { position:absolute; top:15px; right:15px; font-size:2em; }
    @media (min-width:768px){ #exitButton{ font-size:3em; } }

    .section-header { margin:10px 0 20px; display:flex; align-items:center; justify-content:space-between; }
    .section-header h2 { margin:0; font-weight:700; font-size:22px; }
    .pill { display:inline-block; padding:6px 10px; border-radius:999px; background:#eef2ff; color:#3949ab; font-size:12px; font-weight:600; }

    .site-footer { padding:40px 0 30px; color:#777; text-align:center; font-size:13px; }
  </style>
</head>

<body>

  <footer class="site-footer"><div class="container">© <span id="year"></span> Handgemachte Deko</div></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    $('.img-wrapper').hover(function(){ $(this).find('.img-overlay').css('opacity',1); }, function(){ $(this).find('.img-overlay').css('opacity',0); });

    var $overlay=$('<div id="overlay"></div>'); var $image=$('<img>'); var $prevButton=$('<div id="prevButton"><i class="fa fa-chevron-left"></i></div>'); var $nextButton=$('<div id="nextButton"><i class="fa fa-chevron-right"></i></div>'); var $exitButton=$('<div id="exitButton"><i class="fa fa-times"></i></div>');
    $overlay.append($image).prepend($prevButton).append($nextButton).append($exitButton);
    $('body').append($overlay);
    $overlay.hide();

    $('.img-overlay').on('click', function(e){ e.preventDefault(); var imageLocation=$(this).prev().attr('href'); $image.attr('src', imageLocation); $overlay.fadeIn('fast'); });
    $overlay.on('click', function(){ $(this).fadeOut('fast'); });

    function vis(){ return $('#image-gallery .image:visible img'); }
    function nextImg(){ var imgs=vis(); if(!imgs.length) return; var cur=$('#overlay img').attr('src'); var i=imgs.index(imgs.filter('[src="'+cur+'"]').first()); var n=imgs.eq((i+1)%imgs.length); $('#overlay img').attr('src', n.attr('src')).fadeIn(150); }
    function prevImg(){ var imgs=vis(); if(!imgs.length) return; var cur=$('#overlay img').attr('src'); var i=imgs.index(imgs.filter('[src="'+cur+'"]').first()); var p=imgs.eq((i-1+imgs.length)%imgs.length); $('#overlay img').attr('src', p.attr('src')).fadeIn(150); }
    $nextButton.on('click', function(e){ e.stopPropagation(); nextImg(); });
    $prevButton.on('click', function(e){ e.stopPropagation(); prevImg(); });
    $exitButton.on('click', function(){ $('#overlay').fadeOut('fast'); });

    $('.show-gallery').on('click', function(e){
      e.preventDefault();
      var category=$(this).data('category');
      $('#gallery').fadeIn();
      $('#gallery-category').text($(this).find('.category-title').text());
      $('#image-gallery .image').hide();
      $('#image-gallery .image[data-category="'+category+'"]').show();
      $('html, body').animate({scrollTop:$('#gallery').offset().top-50},500);
    });
  </script>
</body>
</html>
