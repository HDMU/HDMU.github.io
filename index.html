  <style>
    body { background:#fafafa; color:#222; }

    a:hover, a:focus { color:#555; text-decoration:none; }

    .navbar { border:none; background:#fff; box-shadow:0 2px 12px rgba(0,0,0,.04); }
    .navbar-brand { font-weight:700; letter-spacing:.3px; }

    .categories { padding:35px 0 10px; }
    .category-card { background:#fff; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.06); transition:all .25s ease; border:1px solid rgba(0,0,0,.06); display:block; padding:26px 22px; height:140px; }
    .category-card:hover { transform:translateY(-3px); box-shadow:0 12px 28px rgba(0,0,0,.09); }
    .category-icon { font-size:28px; margin-bottom:12px; }
    .category-title { font-size:18px; font-weight:600; }
    .category-sub { color:#777; font-size:13px; }

    #gallery { padding:40px 0; display:none; }

    .img-wrapper { position:relative; margin-top:15px; border-radius:12px; overflow:hidden; box-shadow:0 6px 18px rgba(0,0,0,.06); background:#fff; }
    .img-wrapper img { width:100%; display:block; }

    .img-overlay { background:rgba(0,0,0,.5); width:100%; height:100%; position:absolute; top:0; left:0; display:flex; justify-content:center; align-items:center; opacity:0; transition:opacity .3s ease; }
    .img-overlay i { color:#fff; font-size:3em; }
    .img-wrapper:hover .img-overlay{ opacity:1; }

    /* CSS-Filter: nur aktive Kategorie anzeigen */
    #image-gallery[data-active] .image { display:none !important; }
    #image-gallery[data-active="christbaum"] .image[data-category="christbaum"],
    #image-gallery[data-active="tuerrahmen"] .image[data-category="tuerrahmen"],
    #image-gallery[data-active="schluessel"] .image[data-category="schluessel"],
    #image-gallery[data-active="schriftzuege"] .image[data-category="schriftzuege"] { display:block !important; }

    #overlay { background:rgba(0,0,0,0.85); width:100%; height:100%; position:fixed; top:0; left:0; display:flex; justify-content:center; align-items:center; z-index:999; user-select:none; }
    #overlay img { margin:0; width:80%; height:auto; object-fit:contain; padding:5%; }
    @media (min-width:768px){ #overlay img{ width:60%; } }
    @media (min-width:1200px){ #overlay img{ width:50%; } }

    #nextButton, #prevButton, #exitButton { color:#fff; transition:opacity .3s; }
    #nextButton:hover, #prevButton:hover, #exitButton:hover { opacity:.75; }
    #nextButton, #prevButton { font-size:2em; }
    @media (min-width:768px){ #nextButton, #prevButton { font-size:3em; } }
    #exitButton { position:absolute; top:15px; right:15px; font-size:2em; }
    @media (min-width:768px){ #exitButton{ font-size:3em; } }

    .section-header { margin:10px 0 20px; display:flex; align-items:center; justify-content:space-between; }
    .section-header h2 { margin:0; font-weight:700; font-size:22px; }
    .pill { display:inline-block; padding:6px 10px; border-radius:999px; background:#eef2ff; color:#3949ab; font-size:12px; font-weight:600; }

    .site-footer { padding:40px 0 30px; color:#777; text-align:center; font-size:13px; }

    var prevBtn = document.createElement('div'); prevBtn.id = 'prevButton'; prevBtn.innerHTML = '<i class="fa fa-chevron-left"></i>';
    var nextBtn = document.createElement('div'); nextBtn.id = 'nextButton'; nextBtn.innerHTML = '<i class="fa fa-chevron-right"></i>';
    var closeBtn= document.createElement('div'); closeBtn.id = 'exitButton'; closeBtn.innerHTML = '<i class="fa fa-times"></i>';
    overlay.appendChild(img); overlay.insertBefore(prevBtn, overlay.firstChild); overlay.appendChild(nextBtn); overlay.appendChild(closeBtn);
    document.body.appendChild(overlay);
    overlay.style.display = 'none';

    function visibleImgs(){
      var gallery = document.getElementById('image-gallery');
      var cat = gallery.getAttribute('data-active');
      var list = gallery.querySelectorAll('.image[data-category="'+cat+'"] img');
      return Array.prototype.filter.call(list, function(el){ return el.offsetParent !== null; });
    }
    function setImg(newImg){ img.setAttribute('src', newImg.getAttribute('src')); }
    function nextImg(){ var imgs = visibleImgs(); if(!imgs.length) return; var cur = img.getAttribute('src'); var idx = imgs.findIndex(function(e){ return e.getAttribute('src')===cur; }); var nxt = imgs[(idx+1+imgs.length)%imgs.length]; setImg(nxt); }
    function prevImg(){ var imgs = visibleImgs(); if(!imgs.length) return; var cur = img.getAttribute('src'); var idx = imgs.findIndex(function(e){ return e.getAttribute('src')===cur; }); var prv = imgs[(idx-1+imgs.length)%imgs.length]; setImg(prv); }

    // Delegierte Klicks: Bild öffnen
    document.addEventListener('click', function(e){
      var overlayIcon = e.target.closest('.img-overlay');
      if(overlayIcon){ e.preventDefault(); var href = overlayIcon.previousElementSibling.getAttribute('href'); img.setAttribute('src', href); overlay.style.display='flex'; return; }

      if(e.target.closest('#exitButton')){ overlay.style.display='none'; return; }
      if(e.target.closest('#nextButton')){ e.stopPropagation(); nextImg(); return; }
      if(e.target.closest('#prevButton')){ e.stopPropagation(); prevImg(); return; }

      var catBtn = e.target.closest('.show-gallery');
      if(catBtn){
        e.preventDefault();
        var category = catBtn.getAttribute('data-category');
        document.getElementById('gallery').style.display = 'block';
        var titleEl = catBtn.querySelector('.category-title');
        var pill = document.getElementById('gallery-category');
        if (titleEl && pill) { pill.textContent = titleEl.textContent; }
        // CSS-Filter aktivieren und zusätzlich inline absichern
        var gallery = document.getElementById('image-gallery');
        gallery.setAttribute('data-active', category);
        var items = gallery.querySelectorAll('.image');
        for (var i=0; i<items.length; i++) {
          var it = items[i];
          it.style.display = (it.getAttribute('data-category')===category) ? 'block' : 'none';
        }
        // Scrollen
        var top = document.getElementById('gallery').getBoundingClientRect().top + window.pageYOffset - 50;
        window.scrollTo({ top: top, behavior: 'smooth' });
      }
    });
  });
  </script>
</body>
</html>
